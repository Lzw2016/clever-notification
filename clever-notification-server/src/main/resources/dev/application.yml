###################################################################################
### Web服务器配置
###################################################################################
server:
  port: 28080
  servlet:
    context-path: /

###################################################################################
### logging(logback)
###################################################################################
logging:
  config: classpath:logback.xml
  level:
    org.springframework: warn
    org.clever: debug

###################################################################################
### Spring配置
###################################################################################
spring:
  profiles.active: dev
  application.name: clever-notification-server
  aop.proxy-target-class: true

  servlet: #------------------------------------------------------------ 文件上传配置
    multipart:
      enabled: true
      max-file-size: 1MB
      max-request-size: 10MB

  http: #----------------------------------------------------------------- http 配置
    converters:
      preferred-json-mapper: jackson
    encoding:
      charset: UTF-8
      force: true

  jackson: #----------------------------------------------------------- jackson 配置
    date-format: yyyy-MM-dd HH:mm:ss
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    locale: zh_CN
    time-zone: GMT+8

  resources: #------------------------------------------------ html、js、css 静态资源
    chain:
      cache: true
      gzipped: true
    cache:
      period: 31536000s
    static-locations: ['classpath:/static/']

  freemarker: #----------------------------------------------------- freemarker 配置
    enabled: false
    charset: UTF-8
    settings:
      # template_update_delay: 3600
      locale: zh_CN
      datetime_format: 'yyyy-MM-dd HH:mm:ss'
      date_format: 'yyyy-MM-dd'
      number_format: '#.##'

  datasource: #----------------------------------------------------------- 数据库配置
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/clever-notification
    username: root
    password: lizhiwei
    hikari:
      data-source-properties:
        serverTimezone: GMT+8
        useUnicode: true
        characterEncoding: utf-8
        zeroDateTimeBehavior: convert_to_null
        useSSL: false
      auto-commit: false
      maximum-pool-size: 100
      minimum-idle: 5
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  rabbitmq: #--------------------------------------------------------- RabbitMQ 配置
    host: 39.108.68.132
    port: 25673
    ssl:
      enabled: false
    username: admin
    password: lizhiwei
    virtual-host: clever-notification
    connection-timeout: 15s
    dynamic: true
    publisher-confirms: true
    publisher-returns: true
    template:
      retry:
        enabled: true
        max-attempts: 3
        initial-interval: 100ms
        multiplier: 1.5
        max-interval: 10000ms
      mandatory: true
      routing-key:
      exchange:
      receive-timeout: 15s
      reply-timeout: 15s
    listener:
      type: direct
      simple:
        retry:
          stateless: true
          enabled: false
          max-attempts: 3
          initial-interval: 100ms
          multiplier: 1.5
          max-interval: 10000ms
        auto-startup: true
        acknowledge-mode: auto
        prefetch: 8
        default-requeue-rejected: false
        idle-event-interval: 10s
        concurrency: 8
        max-concurrency: 16
        transaction-size: 8
      direct:
        retry:
          stateless: true
          enabled: false
          max-attempts: 3
          initial-interval: 100ms
          multiplier: 1.5
          max-interval: 10000ms
        auto-startup: true
        acknowledge-mode: auto
        prefetch: 8
        default-requeue-rejected: false
        idle-event-interval: 10s
        consumers-per-queue: 16

  cloud: #------------------------------------------------------------ Spring Cloud
    consul:
      enabled: false
      host: '127.0.0.1'
      port: 8500
      discovery:
        enabled: true
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        instance-zone: wuhan
        instance-group: svc
        tags:
        - serviceName=${spring.application.name}
        health-check-path: '/actuator/health'
        health-check-interval: 1s

###################################################################################
### management配置
###################################################################################
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include:
        - health
        - info
        - env
        - metrics
        - prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: 30s

###################################################################################
### mybatis-plus配置
###################################################################################
mybatis-plus:
  configuration:
    auto-mapping-behavior: partial
    auto-mapping-unknown-column-behavior: none
    map-underscore-to-camel-case: true
  mapper-locations: 'classpath*: **/*.xml'
  check-config-location: true
  executor-type: reuse
  global-config:
    banner: true
    refresh: true
    sql-parser-cache: true
    db-config:
      id-type: auto
      field-strategy: not_null

###################################################################################
### 自定义配置
###################################################################################
clever:
  config:
    snow-flake-config:
      data-center-id: 0
      machine-id: 0
